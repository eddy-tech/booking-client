<nav>
  <h1 style="text-align: center;"> BIENVENUE A LA RESERVATION DE VOTRE VOL</h1>
</nav>

<div class="container">
  <div class="row">
    <div class="container mt-5">
      <h1 class="mb-4">Réservez votre vol - Air Camair</h1>
          <div class="form-group">
            <div class="row">
              <div class="flight-container" style="list-style: none;">
                <li *ngFor="let flight of flightLists">
                  <a style="text-decoration: none; color: black; font-size: 30px;" (click)="selectFlight(flight)">{{ flight.airport_departiture }} - {{ flight.airport_destination }}</a>
                </li>
              </div>
            </div>
            <div class="row" *ngIf="selectedFlight">
              <div class="row col-md-6" *ngIf="selectedFlight">
                <div class="form-group">
                  <label for="date">Date de départ :</label>
                  <input type="date" class="form-control" id="date" [(ngModel)]="selectedDate" name="selectedDate">
                </div>
                <div class="form-group">
                  <label for="price">Prix :</label>
                  <input type="text" id="price" class="form-control" [(ngModel)]="selectedFlight.price" readonly name="price">
                </div>
                <div class="form-group">
                  <label for="price" hidden>id :</label>
                  <input type="text" id="price" class="form-control" [(ngModel)]="selectedFlight.id" readonly name="id" hidden>
                </div>
              </div>
            </div>
            <br/>
            <button type="button" class="btn btn-primary" (click)="onBooking(selectedFlight.id)">Réserver</button>
            </div>
      </div>
  </div>
</div>
