<nav>
  <h1 style="text-align: center;"> BIENVENUE A LA RESERVATION DE VOTRE VOL</h1>
</nav>

<div class="container">
  <div class="row">
    <div class="container mt-5">
      <h1 class="mb-4">Réservez votre vol - Air Camair</h1>
          <div class="form-group">
            <div class="row">
              <div class="flight-container" style="list-style: none;">
                <li *ngFor="let flight of flightLists">
                  <a style="text-decoration: none; color: black; font-size: 30px;" (click)="selectedFlight">{{ flight.airport_departiture }} - {{ flight.airport_destination }}</a>
                </li>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="currency">Monnaie :</label>
                <select id="currency" class="form-control" [(ngModel)]="selectedCurrency" (change)="updatePrice()">
                  <option *ngFor="let currency of currencies" [value]="currency.currency">{{ currency.currency }}</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="prix">Prix du vol :</label>
                <input type="text" class="form-control" name="price" id="price" [(ngModel)]="flight.price">
              </div>
              <div class="form-group col-md-6">
                <label for="date">Date de départ :</label>
                <input type="date" class="form-control" name="date" id="date" [(ngModel)]="selectedDate" name="selectedDate">
              </div>
            </div>
          </div>
          <br/>
          <button type="submit" class="btn btn-primary">Réserver</button>
          <p *ngIf="selectedFlight.places === 0">Désolé, il n'y a plus de places disponibles.</p>

  </div>
  </div>
</div>
