<nav>
  <h1 style="text-align: center;"> BIENVENUE A LA RESERVATION DE VOTRE VOL</h1>
</nav>

<div class="container">
  <div class="row">
    <div class="container mt-5">
      <h1 class="mb-4">Réservez votre vol - Air Camair</h1>
      <form>
          <div class="form-group" (ngSubmit)="onBooking(flight)">
            <div class="row">
              <div class="form-group col-md-6">
                <label for="vols">Aéroport de départ :</label>
                <select class="form-control" id="vols-depart" name="selectedDeparture" [(ngModel)]="selectedDeparture" (change)="updatePrice()">
                    <option *ngFor="let flight of flightLists"  [value]="flight.airport_departiture">{{flight.airport_departiture}}</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="vols">Aéroport d'arrivé :</label>
                <select class="form-control" id="vols-arrive" name="selectedArrival" [(ngModel)]="selectedArrival" (change)="updatePrice()">
                    <option *ngFor="let flight of flightLists" [value]="flight.airport_destination">{{flight.airport_destination}}</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="prix">Prix du vol :</label>
                <input type="text" class="form-control" name="price" id="price" [(ngModel)]="flight.price">
              </div>
              <div class="form-group col-md-6">
                <label for="date">Date de départ :</label>
                <input type="date" class="form-control" name="date" id="date" [(ngModel)]="selectedDate" name="selectedDate">
              </div>
            </div>
          </div>
          <br/>
          <button type="submit" class="btn btn-primary">Réserver</button>
          <!-- <button (onclick)="saveBooking(flight)" [disabled]="selectedFlight.places === 0">Réserver</button>  -->
          <p *ngIf="selectedFlight.places === 0">Désolé, il n'y a plus de places disponibles.</p>
          <!-- flight-list.component.html -->
          <button (click)="goToHealthPage()">Voir l'état de santé</button>


      </form>
  </div>
  </div>

</div>
