<div class="container" style="margin-top: 50px;">
  <div class="row">
    <div class="card">
      <div class="card-header">
        <h2 >État de santé des microservices</h2>
      </div>
      <div class="card-body">
        <div *ngIf="frontServiceHealthy; else notHealthy">
          <div style="width: 20px; height: 20px; background-color: green; border-radius: 50%; display: inline-block;">
          </div>
          &nbsp;&nbsp;<span>Front API : Sain</span>
        </div>
        <ng-template #notHealthy>
          <div style="width: 20px; height: 20px; background-color: red; border-radius: 50%; display: inline-block;"></div>
          &nbsp;&nbsp;<span>Microservice Front : En panne</span>
        </ng-template>
        <div *ngIf="flightServiceHealthy; else notHealthy">
          <div style="width: 20px; height: 20px; background-color: green; border-radius: 50%; display: inline-block;"></div>
          &nbsp;&nbsp;<span>Microservice Flight : Sain</span>
        </div>
        <ng-template #notHealthy>
          <div style="width: 20px; height: 20px; background-color: red; border-radius: 50%; display: inline-block;"></div>
          &nbsp;&nbsp;<span>Microservice Flight : En panne</span>
        </ng-template>
        <div *ngIf="bookingServiceHealthy; else notHealthy">
          <div style="width: 20px; height: 20px; background-color: green; border-radius: 50%; display: inline-block;"></div>
          &nbsp;&nbsp;<span>Microservice Booking : Sain</span>
        </div>
        <ng-template #notHealthy>
          <div style="width: 20px; height: 20px; background-color: red; border-radius: 50%; display: inline-block;"></div>
          <span>Microservice Booking : En panne</span>
        </ng-template>
      </div>
      <div class="card-footer">
        <button type="button" routerLink="/" class="btn btn-primary">Retour</button>
      </div>
      </div>
    </div>
</div>
